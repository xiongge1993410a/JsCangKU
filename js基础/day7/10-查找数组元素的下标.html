<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 数组对象.indexOf(要查找的数组元素)  从数组的开头去查询这个元素 如果找到了这个元素就返回它下标 如果找不到就返回-1
      // 数组对象.lastIndexOf(要查找的数组元素)  从右往左进行查找 如果找到了这个元素就返回它下标 如果找不到就返回-1
      var arr = [19, 2, 33, 64, 17, 1, 3, 28];
      var index = arr.lastIndexOf(4);
      console.log(index);
    </script>
  </body>
</html>
