<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = ["c", "a", "z", "a", "x", "a", "x", "c", "b"];

      function unique(array) {
        // 先声明一个空的数组
        var newArr = [];
        for (var i = 0; i < array.length; i++) {
          // 从旧数组里面依次取出元素 看看这个元素在新数组里面存在 如果不存在 就将这个元素添加到新数组中
          if (newArr.indexOf(array[i]) === -1) {
            newArr.push(array[i]);
          }
        }
        return newArr;
      }

      var res = unique(arr);
      console.log(res);
    </script>
  </body>
</html>
