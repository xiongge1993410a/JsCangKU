<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 字符串对象.padStart(长度,字符串)   看看字符串对象的长度是否等于我们的参数里面规定的长度，如果小于则在这个字符串的前面被上方法中的第二个参数

      //   var v1 = "aa";
      //   var res = v1.padStart(2, "0");
      //   console.log(res);
      var num = 10;
      var res = num.toString().padStart(2, "0");
      console.log(res);
    </script>
  </body>
</html>
