<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 将一个变量的值 赋值给另外一个变量 如果修改了其中的某一个变量的值 ，另外一个变量就会跟着改变
      var arr1 = ["猪八戒", 500, "爱美女"];
      var arr2 = arr1;
      // 修改arr1这个数组的下标为0的元素的值
      arr1[0] = "猪刚鬣";
      console.log(arr2);
    </script>
  </body>
</html>
