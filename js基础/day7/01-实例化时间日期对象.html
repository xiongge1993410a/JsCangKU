<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // new Date() 得到的系统的当前时间的日期对象
      var now = new Date();
      console.log(now);
      // 得到指定的时间日期对象  new Date('2020-10-10')
      var myDate = new Date("2020-10-10");
      console.log(myDate);
    </script>
  </body>
</html>
