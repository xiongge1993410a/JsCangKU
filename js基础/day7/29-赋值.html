<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 简单数据类型在赋值的过程中 将一个变量的值赋值给另外一个变量，如果修改其中的一个变量的值不会影响另外一个变量的值 
      var v1 = 10;
      var v2 = v1;
      console.log(v1, v2)
      v2 = 20
      console.log(v1, v2)
    </script>
  </body>
</html>
