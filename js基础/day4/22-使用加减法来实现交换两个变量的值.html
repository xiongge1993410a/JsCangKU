<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = 10;
      var num2 = 20;
      // 先将这两个变量的值进行相加 赋值给其它的某一个变量
      num1 = num1 + num2; // 30
      num2 = num1 - num2; // 30-20 = 10
      num1 = num1 - num2;
      console.log(num1, num2);
    </script>
  </body>
</html>
