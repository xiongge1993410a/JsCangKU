<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 接收用户输入的用户名和密码，若用户名为 “admin” ,密码为 “123456” ,则提示用户登录成功!  
      // 否则，让用户一直输入。
      // 第一步：需要接受用户输入的内容 prompt()
      var user = prompt("请输入用户名");
      var pwd = prompt("请输入密码");

      var flag = true;

      while (flag) {
        if (user === "admin" && pwd === "123456") {
          alert("登录成功");
          flag = false;
        } else {
          user = prompt("请输入用户名");
          pwd = prompt("请输入密码");
        }
      }
    </script>
  </body>
</html>
