<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // do...while 先执行一次循环体 然后再来判断条件语句是否成立  不管条件语句是否成立都会执行一次循环体
      // while 先判断条件语句是否成立，然后再执行循环体
      var i = 1;
      do {
        document.write(i + "<br>");
        i++;
      } while (i <= 100);
    </script>
  </body>
</html>
