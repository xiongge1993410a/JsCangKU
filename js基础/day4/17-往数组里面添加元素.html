<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 需要创建一个空的数组
      var arr = [];

      // 写一个循环 循环的数字是从0到9
      for (var i = 0; i <= 9; i++) {
        // 把i当作为数组的下标
        arr[i] = i + 1;
      }
      console.log(arr);
    </script>
  </body>
</html>
