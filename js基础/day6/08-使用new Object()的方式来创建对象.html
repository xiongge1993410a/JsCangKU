<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象是由属性与方法组成的 了解
        var obj = new Object()
        // 如何给obj这个对象添加属性   对象名.属性名 = 值
        obj.uname = '张三疯'
        obj.age = 18
        obj.sex = '男'
        obj.sayHello = function() {
            console.log('打招呼')
        }

        alert(obj.uname)
        obj.sayHello()
    </script>
</body>
</html>
