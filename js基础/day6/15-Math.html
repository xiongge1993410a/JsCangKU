<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Math对象 它不需要通过new关键字得到  直接使用即可
      console.log(Math.PI);
      // 返回一组数字中的最大值
      console.log(Math.max(10, 20, 30));
      // 返回一组数字中的最小值
      console.log(Math.min(10, 20, 30));
    </script>
  </body>
</html>
