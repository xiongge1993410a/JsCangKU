      var obj = {
        getMax: function () {
          // 先假设数组里面的第一个元素最大
          var index = arguments[0];
          // 拿假设的这个数组元素与其它的元素进行比较
          for (var i = 1; i < arguments.length; i++) {
            if (index < arguments[i]) {
              index = arguments[i];
            }
          }
          return index;
        }
      };

      // 对象.属性名()
      var res = obj.getMax(10, 20, 30, 40, 50);
      console.log(res);
