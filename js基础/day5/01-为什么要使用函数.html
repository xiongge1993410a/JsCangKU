  <body>
    <script>
      var arr1 = [1, 2, 3, 4, 5, 6];
      var arr2 = [11, 12, 13, 14, 15, 6];
      var arr3 = [11, 2, 13, 14, 15, 6];
      var arr4 = [11, 12, 3, 14, 15, 16];
      var arr5 = [11, 12, 13, 4, 15, 16];

      function getArrMax(arr) {
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        console.log(min);
      }

      getArrMax(arr1); // arr = arr1
      getArrMax(arr2); // arr = arr2
      getArrMax(arr3); // arr = arr3
      getArrMax(arr4); // arr = arr4
      getArrMax(arr5);
    </script>
