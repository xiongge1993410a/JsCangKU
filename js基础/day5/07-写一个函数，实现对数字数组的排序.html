<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr1 = [10, 3, 5, 23, 66, 18];
      var arr2 = [101, 3, 5, 23, 66, 18];

      function sort(array) {
        for (var i = 0; i < array.length - 1; i++) {
          for (var j = 0; j < array.length - i - 1; j++) {
            if (array[j] > array[j + 1]) {
              var temp = array[j];
              array[j] = array[j + 1];
              array[j + 1] = temp;
            }
          }
        }
        console.log(array);
      }

      // 我们调用函数时传递的参数 --- 实参
      sort(arr1);
      sort(arr2);
    </script>
  </body>
</html>
