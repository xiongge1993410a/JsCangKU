<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getSum(num1, num2) {
        // 得到结果赋值给变量res
        var res = num1 + num2;
        // 将结果返回
        return res;
      }
      // 调用函数得到函数的返回值 将结果赋值给变量result
      var result = getSum(10, 20);

      console.log(result);
    </script>
  </body>
</html>
