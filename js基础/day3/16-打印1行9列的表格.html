<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
        border: 1px solid #000;
        /* 合并表格的边框线 */
        border-collapse: collapse;
        margin: 0 auto;
      }
      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <script>
      // 为了完成打印1行9列的表格 需要对 列进行循环 列是 <td></td>
      // str += "<td>&nbsp;</td>"; 把它当作为循环体
      var str = "<table>";
      str += "<tr>";
      for (var i = 1; i <= 9; i++) {
        str += "<td>&nbsp;</td>";
      }
      str += "</tr>";
      str += "</table>";
      document.write(str);
    </script>
  </body>
</html>
