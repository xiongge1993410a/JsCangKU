<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 需要有一个输入框 输入数字 
        // 2. 需要判断这个数字是奇数还偶数  拿这个数字去 % 2 === 0 表示是偶数
        var number = prompt('请输入数字')
        // 如果用户点击了取消按钮 得到  null 
        if( number === null) {
            alert("请重新输入")
        }

        // 如果用户没有输入 这个时候就是一个空字符串  空字符串的长度 是 0 字符串变量.length
        if(number.length === 0) {
            alert('请输入内容后再点击确定按钮')
        }

        if(number % 2 == 0) {
            alert(`${number}：是偶数`)
        } else {
            alert(`${number}：是奇数`)
        }
        
    </script>
</body>
</html>
