<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
aaaa*
aaa***
aa*****          
a*******
*********

当i=1时 我们需要 先打印4个a
当i=2时 我们需要 先打印3个a
当i=3时 我们需要 先打印2个a
当i=4时 我们需要 先打印4个a
当i=5时 我们需要 先打印0个a

a的数量 = 总层数 - i 


       */
      document.write("<pre>");
      for (var i = 1; i <= 100; i++) {
        // 先打印字母a
        for (var x = 100 - i; x >= 1; x--) {
          document.write(" ");
        }

        // 打印星星
        for (var j = 1; j <= 2 * i - 1; j++) {
          document.write("*");
        }

        document.write("<br>");
      }

      // 输入100~1
    </script>
  </body>
</html>
