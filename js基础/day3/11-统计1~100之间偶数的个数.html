<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 统计1~100之间偶数的个数
        var count = 0; // 用于统计个数
        // 写一个for循环 
        for(var i = 1; i<=100;i++) {
            // 看看这个数字是不是偶数
            if(i % 2 === 0) {
                count++;
            }
        }
        document.write(count)
    </script>
</body>
</html>
