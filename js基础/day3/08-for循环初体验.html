<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 打印10个hello
      // 我们要使用for循环来打印10个hello
      /*
        for(变量初始化;条件表达式;变量更新){
            循环体 // 重复执行的代码
        }
        */
      for (var i = 1; i <= 10; i++) {
        console.log("hello");
      }
      // // 死循环：条件表达式永远成立
      // for (var i = 1; i >= 0; i++) {
      //     console.log("hello");
      //   }
    </script>
  </body>
</html>
