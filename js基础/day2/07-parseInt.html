<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // parse 解析   Int 整数
        // parseInt(要转换的变量)  从一个变量中提取整数 如果这个变量是一个字符串 并且字符串的第一个字符不是数字 那么就会得到NaN 如果这个字符串的第一个字符是数字 就开始进行提取整数 直到遇到了非数字就停止提供
        // var str = 'abcd1234'  NaN
        var str = '12.34abcd'
        var res = parseInt(str)
        console.log(res)
    </script>
</body>
</html>
