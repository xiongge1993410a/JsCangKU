<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如果考试分数是100分 那么我们就在控制台中打印满分 
        // 1 要求分数是输入的 
        // 2. 判断分数是不是 100 
        var fenshu = prompt('请输入你的考试成绩');
        // 如果 条件语句成立 得到布尔类型的true 这个时候 大括号里面代码才会执行
        if (fenshu == 100) {
            console.log('满分')
        }

    </script>
</body>
</html>
