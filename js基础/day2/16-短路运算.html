<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 逻辑与  只有一种情况为 true  左右两边结果都为 true才为true  其它的情况都是 false 
        // 如果表达式的第一个 已经是false && 的右边的 表达式是不会执行的 
        // 短路运算 如果有一个已经不存在 那么另外一个不会执行  逻辑与 
        // 逻辑非 只有一种情况为 假  两边 同时都为假了 才为假
        var flag = true 
        var a = 10;
        // flag && ++a;
        flag || ++a
        console.log(a);
    </script>
</body>
</html>
