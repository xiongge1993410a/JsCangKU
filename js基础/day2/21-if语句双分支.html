<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            if (条件语句) {
                如果条件语句成立 就会执行这里
            } else {
                否则 不成功 就会执行这里
            }
        */
        // 如果考试分数 大于等于 60 分 我们就输出 及格万岁 
        // 否则 就输出 渣渣 落后要挨打
        var score = prompt('请输入你的考试成绩')

        if (score >= 60) {
            console.log('及格万岁')
        } else {
            console.log('渣渣 落后要挨打')
        }
        
    </script>
</body>
</html>
