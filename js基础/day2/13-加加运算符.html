<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

     var a = 10;
     // 后加加  第一步：先将变量a的值赋值给变量 b  ，第二步：再将自己的值进行加1 
     var b = a++

     console.log(a, b)

     var c = 10
     // ++c 前加加 第一步：将自己的值先加1 c=10 + 1 = 11    第二步：然后再赋值给变量 d
     var d = ++c 

     console.log(c, d)

    </script>
</body>
</html>
