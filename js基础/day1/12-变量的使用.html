<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 我们想要获取到输入对话框的内容，然后将其打印出来 
        // 1. 需要有一个输入对话框  prompt('提示信息')
        // 获取到输入框输入的内容，然后将它的值赋值给变量 res
       var res = prompt('请输入用户名');
       // 需要将变量res的值 在浏览器上面打印出来 
       document.write(res)
    </script>
</body>
</html>
