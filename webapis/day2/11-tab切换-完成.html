<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      li {
        list-style-type: none;
      }

      .tab {
        width: 978px;
        margin: 100px auto;
      }

      .tab_list {
        height: 39px;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      .tab_list li {
        float: left;
        height: 39px;
        line-height: 39px;
        padding: 0 20px;
        text-align: center;
        cursor: pointer;
      }

      .tab_list .current {
        background-color: #c81623;
        color: #fff;
      }

      .item_info {
        padding: 20px 0 0 20px;
      }

      .item {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="tab">
      <div class="tab_list">
        <ul>
          <li class="current">商品介绍</li>
          <li>规格与包装</li>
          <li>售后保障</li>
          <li>商品评价（50000）</li>
          <li>手机社区</li>
        </ul>
      </div>
      <div class="tab_con">
        <div class="item" style="display: block">商品介绍模块内容</div>
        <div class="item">规格与包装模块内容</div>
        <div class="item">售后保障模块内容</div>
        <div class="item">商品评价（50000）模块内容</div>
        <div class="item">手机社区模块内容</div>
      </div>
    </div>
    <script>
      // 1.获取到所有的li标签
      var lis = document.querySelectorAll(".tab_list li");
      var divs = document.querySelectorAll(".tab_con div");
      // console.log(divs);
      // 2.注册点击事件
      for (var i = 0; i < lis.length; i++) {
        // 给每一个li做一个标记 其实就是给它添加自定义属性
        lis[i].setAttribute("index", i);
        // 函数什么时候才会被执行 一定是调用才会执行
        // 鼠标点击对应 的li时 对应的函数才会被执行
        lis[i].onclick = function () {
          // 先将所有li身上的class属性的值清空
          for (var j = 0; j < lis.length; j++) {
            lis[j].className = "";
            // 将所有的div先隐藏
            divs[j].style.display = "none";
          }
          // 鼠标被点击这个元素应该给它添加类名叫 current
          this.className = "current";
          // 被点击的这个li标签身上的自定义属性index的值
          // console.log(this.getAttribute('index'))
          var index = this.getAttribute("index");
          divs[index].style.display = "block";
        };
      }
    </script>
  </body>
</html>
