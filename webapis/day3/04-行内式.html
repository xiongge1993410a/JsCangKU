<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="javascript:;" onclick="fn(this)">删除</a>
    <script>
      // 书写JS的方式共有三种  外链式 内嵌式  行内式
      // 将JS代码写在HTML标签的事件属性中
      function fn(obj) {
        obj.remove()
      }
    </script>
  </body>
</html>
